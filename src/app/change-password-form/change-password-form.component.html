<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
      name="oldPassword"
      type="password" 
      id="oldPassword" 
      class="form-control"
      formControlName="oldPassword">
      <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
        <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
        <div *ngIf="oldPassword.errors.isOldPasswordValid">Old Password is not valid.</div>
      </div>
  </div>
  <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        name="newPassword"
        type="password" 
        id="newPassword" 
        class="form-control"
        formControlName="newPassword">
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
          New Password is required.
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          name="confirmPassword"
          type="password" 
          id="confirmPassword" 
          class="form-control"
          formControlName="confirmPassword">
          <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">Confirm Password is required.</div>
            <!--div *ngIf="confirmPassword.errors.isConfirmPasswordValid">Passwords don't match</div-->
          </div>
          <div *ngIf="confirmPassword.valid && form.invalid && form.errors.isConfirmPasswordValid" class="alert alert-danger">
              Passwords don't match.
          </div>
      </div>
</form>
