<form #f="ngForm" (ngSubmit)="create(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input ngModel name="courseName" #courseName="ngModel" type="text" id="courseName" class="form-control" required minlength="5">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course Name is required.</div>
      <div *ngIf="courseName.errors.minlength">Course Name should be {{courseName.errors.minlength.requiredLength}} characters long.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category" id="category">Category</label>
    <select ngModel #category="ngModel" name="category" id="category" class="form-control" required>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      category is required.
    </div>
  </div>
  <div class="checkBox">
    <label for="isMoneyBack">
      <input ngModel name="isMoneyBack" type="checkBox" id="isMoneyBack">30-day-money-back-guarantee
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
  <p>{{f.value | json}}</p>
  <p>{{courses | json}}</p>
</form>
