<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    <div *ngIf="form.errors.isLoginInvalid">Username or Password is invalid.</div>
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        formControlName="username" 
        type="text" 
        id="username" 
        class="form-control">
      <div *ngIf="username.pending">Checking for availability...</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required.</div>
        <div *ngIf="username.errors.minlength">Username should be at least {{username.errors.minlength.requiredLength}} characters.</div>
        <div *ngIf="username.errors.noSpace">Username can not contain space.</div>
        <div *ngIf="username.errors.isUsernameValid">Username is already in use.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        formControlName="password" 
        type="text" 
        id="password" 
        class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
</form>
